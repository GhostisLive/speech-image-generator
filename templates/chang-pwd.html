<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form>
                    <h2>Reset Password</h2>
                    <center class="mb-3">
                        <h2>
                          <label class="form-text" id="err"></label>
                        </h2>
                    </center>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="oldpass" required>
                        <label for="">Change my password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="newpass" required>
                        <label for="">Re-enter your new password</label>
                    </div>
                    <button id="submitbtn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <script>
        submitbtn.addEventListener("click", e => {
            e.preventDefault();
            submitbtn.disabled = true;

            const data = {
                old_pass: oldpass.value,
                new_pass: newpass.value
            };

            fetch("/change-pwd", { 
                method: "POST", 
                body: JSON.stringify(data),
                headers: {
                    'content-type': 'application/json'
                }
            })
            .then(res => res.json())
            .finally(() => submitbtn.disabled = false)
            .then(data => {
                if (data === "success") {
                    window.location.href = "/";
                    return;
                }

                setTextForTime(err, data);
            });
        });
    </script>
